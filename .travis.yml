language: ruby
addons:
  postgresql: "9.4"
  chrome: stable
cache: bundler
bundler_args: --without development
before_script:
- for i in config/*.example; do cp "$i" "${i/.example}"; done
- bundle exec rake db:setup
script:
- "bundle exec rake assets:precompile RAILS_ENV=test > /dev/null 2>&1"
- "bundle exec rake knapsack:rspec"
env:
  global:
  - CI_NODE_TOTAL=5
  matrix:
  - CI_NODE_INDEX=0
  - CI_NODE_INDEX=1
  - CI_NODE_INDEX=2
  - CI_NODE_INDEX=3
  - CI_NODE_INDEX=4
notifications:
  slack:
    secure: 
    on_failure: always
    on_success: change
